<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Product Preview Card</title>
</head>
<body>
  <container class="container">
    <div class="div-main">
      <div class="div-son">
        <div class="div-img">
          <img src="/assets/image-product-desktop.jpg" alt="perfume" class="img">
        </div>
        <div class="content">
          <p class="perfume">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <h3 class="paragraph">A floral, solar and voluptuous interpretation composed by Oliver Polge, perfumer-creator for the house CHANEL.</h3>
          <div class="div-price">
            <p class="price">$149.99</p>
            <p class="discount">$169.99</p>
          </div>
          <button class="cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </container>
</body>
</html>
